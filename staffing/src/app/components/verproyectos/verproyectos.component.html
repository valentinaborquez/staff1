            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Colaborador </th>
                  <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                </ng-container>
            
                <ng-container matColumnDef="descripcion">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción </th>
                  <td mat-cell *matCellDef="let row"> {{row.descripcion}}</td>
                </ng-container>
            
                <ng-container matColumnDef="colaboradores">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Colaboradores </th>
                  <td mat-cell *matCellDef="let row"> {{row.colaboradores}} </td>
                </ng-container>
            
                <ng-container matColumnDef="hab">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Habilidades </th>
                  <td mat-cell *matCellDef="let row" > {{row.hab}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                  <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
                </ng-container>

                <ng-container matColumnDef="fechai">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Inicio </th>
                  <td mat-cell *matCellDef="let row"> {{row.fechai}} </td>
                </ng-container>

                <ng-container matColumnDef="fechat">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Término </th>
                  <td mat-cell *matCellDef="let row"> {{row.fechat}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </form>   
        <br>
        <br>
        <br>
  </div>

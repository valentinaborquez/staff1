

  <div class="container">

    <h2>Crear Proyecto</h2>
    <br>

    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" (keyup)="setNombre($event.target.value)"  id="nombre" placeholder="Nombre Proyecto">
              </div>  
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" (change)="onChangeEvent($event)" id="estado">
                  <option>Activo</option>
                  <option>Inactivo</option>
                  <option>Finalizado</option>
                </select>
              </div>  
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
          <div class="form-group">
              <label for="estado">Requerimiento de Habilidades</label>
              <select multiple class="form-control" (change)="onChangeEvent2($event)" id="reqhab">
                <option *ngFor="let hab of habilidades">{{hab.nombre}}</option>
       
              </select>
            </div>  
      </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="fecha_i">Fecha Inicio</label>
                <input type="date" class="form-control" (change)="onChangeEvent3($event)" id="fechai" >
              </div>    

        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="fecha_t">Fecha Termino</label>
                <input type="date" class="form-control" (change)="onChangeEvent4($event)"  id="fechat">
              </div>  
        </div>
        </div>
    <div class="row-descripcion">
      
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input class="form-control form-control-lg" (keyup)="setDescripcion($event.target.value)" type="text" placeholder="Descripción de proyecto" id = "descripcion">
            </div>
        </div>
    </div>


    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <button type="button" (click)="guardar()" class="btn btn-dark">GUARDAR</button> 
      </div>
        
      </div>
    </div>

  <div class="container">

    <h2>Crear Proyecto</h2>
    <br>

      <form action="">
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="codigo">Codigo</label>
                <input type="text" class="form-control" readonly id="codigo" value="0001">
              </div>    

        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control"  id="nombre" placeholder="Nombre Proyecto">
              </div>  
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado">
                  <option>Activo</option>
                  <option>Inactivo</option>
                  <option>Finalizado</option>
                </select>
              </div>  
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="fecha_i">Fecha Inicio</label>
                <input type="date" class="form-control" id="fecha_i" >
              </div>    

        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="fecha_t">Fecha Termino</label>
                <input type="date" class="form-control"  id="fecha_t">
              </div>  
        </div>
        <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
            <div class="form-group">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado">
                  <option>Activo</option>
                  <option>Inactivo</option>
                  <option>Finalizado</option>
                </select>
              </div>  
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
                <label for="descripcion">Descripción</label>
                <input class="form-control form-control-lg" type="text" placeholder="Descripción de proyecto">
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="form-group">
                <label for="asigne">Asigne Trabajadores para Proyecto</label>
                <select  class="form-control" id="asigne">
                  <option>19568978-7 JUANITA PEREZ</option>
                  <option>14335548-7 FERNANDA DIAZ</option>
                </select>
              </div>
        </div>
    </div>

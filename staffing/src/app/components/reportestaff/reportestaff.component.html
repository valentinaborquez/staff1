            <mat-form-field>
              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Buscar...">
            </mat-form-field>
            
            <div class="mat-elevation-z8">
              <table mat-table [dataSource]="dataSource" matSort>
            
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre Colaborador </th>
                  <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
                </ng-container>
            
                <ng-container matColumnDef="rut">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Rut </th>
                  <td mat-cell *matCellDef="let row"> {{row.rut}}</td>
                </ng-container>
            
                <ng-container matColumnDef="correo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Correo </th>
                  <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
                </ng-container>
            
                <ng-container matColumnDef="hab">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Habilidades </th>
                  <td mat-cell *matCellDef="let row" > {{row.hab}} </td>
                </ng-container>

                <ng-container matColumnDef="estado">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                  <td mat-cell *matCellDef="let row"> {{row.estado}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
              </table>
            
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
            </div>
        </form>    
  </div>

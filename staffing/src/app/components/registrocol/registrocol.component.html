<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <ul class="nav nav-tabs bg-dark">
    <li class="nav-item">
      <a class="nav-link" href="/accesoadmin">Inicio</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Usuarios</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Crear Usuarios</a>

      </div>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Proyectos</a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Crear Proyecto</a>
        <a class="dropdown-item" href="#">Lista Proyecto</a>
     
      </div>
    </li>
  </ul>

  <br>
  <br>

  <div class="container">
    <form>
      <h3>REGISTRO <span class="badge badge-secondary"></span></h3>
      <br>
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="nombre">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Nombre Apellido">
        </div>
        <div class="form-group col-md-4">
          <label for="correo">Correo</label>
          <input type="mail" class="form-control" id="correo" placeholder="correo@ejemplo.com">
        </div>
        <div class="form-group col-md-4">
          <label for="contrasena">Contrase침a</label>
          <input type="password" class="form-control" id="contrasena" placeholder="*********">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="direccion">Direcci칩n</label>
          <input type="text" class="form-control" id="direccion" placeholder="Av calle #1234">
        </div>
        <div class="form-group col-md-6">
          <label for="telefono">Telefono</label>
          <input type="text" class="form-control" id="telefono" placeholder="1234567">
        </div>
      </div>
     
      <br>

      <h3>HABILIDADES <span class="badge badge-secondary"></span></h3>

      <div class="form-group">
        <label for="idioma">Idioma</label>
        <select class="form-control" id="idioma">
          <option>Ingles</option>
          <option>Frances</option>
          <option>Aleman</option>
        </select>
      </div>
      <div class="form-group">
        <label for="especialidad">Especialidad</label>
        <select class="form-control" id="especialidad">
          <option>JAVA</option>
          <option>PHP</option>
          <option>LARAVEL</option>
          <option>OTROS</option>
        </select>
      </div>
      <div class="form-group"> 
      <label for="titulo">Titulo</label>
      <input type="text" class="form-control" id="titulo" placeholder="Analista Programador">   
      </div>
      <br>
      <h3>CARGO <span class="badge badge-secondary"></span></h3>
      <br>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="cargo">Cargo</label>
          <select id="cargo" class="form-control">
            <option selected>Selecci칩n Cargo</option>
            <option>Jefe logistica</option>
            <option></option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="rol">Rol</label>
          <select id="rol" class="form-control">
            <option selected>Selecci칩n Rol</option>
            <option>Jefe proyecto</option>
            <option>Colaborador</option>
            <option></option>
          </select>
        </div>
      </div>
      <br>
      <button type="button" class="btn btn-dark">GUARDAR</button>
    </form>
  </div>
